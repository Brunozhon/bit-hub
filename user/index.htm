<html>
  <head>
    <title>BitHub user</title>
  </head>
  <body>
    <p id="user"></p>
    <script>
      var dis = document.getElementById("user") 
      if (!sessionStorage.getItem("userdata")) {
        sessionStorage.setItem("userdata", location.hash.split("#")[1])
      }
      dis.innerHTML = "Your user data is " + sessionStorage.getItem("userdata")
    </script>
  </body>
</html>
