<!DOCTYPE html>
<html>
  <head>
    <title>BitHub &mdash; Code by bits</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>BitHub</h1>
    <div id="signin">
      <p>Username: <input id="username" /></p><p>You will be redirected to <span id="out"></span></p>
      <button onclick="_sign_in_()">Sign in</button>
    </div>
    <script>
      var h = location.hash.split("#")[1].split("&");
      var signin = h[0].split("=")[1];
      var red = decodeURIComponent(h[1].split("=")[1]);
      var url;
      if (signin == "signin") {
        var user = document.getElementById("username");
        var elem = document.getElementById("out")
      }     
      user.onkeyup = function(event) {
        event.preventDefault()
        url = red + "=1&user=" + user.value + "&mention=%40" + user.value + "&remenber=1";
        elem.innerHTML = "<p>" + url + " once you sign in.</p>"
      }
      function _sign_in_() {
        location.assign(url);
      }
    </script>
  </body>
</html>
